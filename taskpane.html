<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Richey May Word Add-in</title>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="taskpane.js" type="text/javascript"></script>
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="ms-Grid">
        <h1>Richey May Word Add-in</h1>
        <button id="applyStylesButton">Apply Custom Styles</button>
        <button id="insertHeaderFooterButton">Insert Header and Footer</button>
        <button id="generateTOCButton">Generate Table of Contents</button>
        <div>
            <select id="teamDropdown">
                <option value="Alvin">Alvin</option>
                <option value="Chris">Chris</option>
                <option value="JP">JP</option>
                <option value="Michael">Michael</option>
                <option value="Nicholas">Nicholas</option>
                <option value="Parker">Parker</option>
                <option value="Sean">Sean</option>
            </select>
            <button id="addBiosButton">Add Bio</button>
        </div>
        <button id="importExcelTable">Import Excel Table</button>
    </div>
</body>
</html>
